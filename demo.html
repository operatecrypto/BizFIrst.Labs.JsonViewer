<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">JSON Viewer - Demo</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-info">
            <h5>Demo Page</h5>
            <p>This page demonstrates how to use the JSON Viewer facade interface programmatically.</p>
            <button class="btn btn-sm btn-primary" onclick="loadDemo1()">Demo 1: Load Sample Data</button>
            <button class="btn btn-sm btn-success" onclick="loadDemo2()">Demo 2: Load Complex Data</button>
            <button class="btn btn-sm btn-warning" onclick="loadDemo3()">Demo 3: Compare JSONs</button>
        </div>

        <div id="demo-output" class="json-viewer-holder" style="min-height: 400px;">
            <p class="text-muted">Click a demo button above to see the facade interface in action.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="json-viewer.js"></script>
    <script src="json-viewer-service.js"></script>
    <script>
        // Demo 1: Load simple sample data using the service
        function loadDemo1() {
            const sample = {
                name: "John Doe",
                age: 30,
                email: "john@example.com",
                address: {
                    street: "123 Main St",
                    city: "New York",
                    country: "USA"
                },
                hobbies: ["reading", "gaming", "coding"],
                active: true
            };

            const holder = document.getElementById('demo-output');
            holder.innerHTML = '<h6>Demo 1: Simple Sample Data</h6>';

            jsonViewer.setData(sample);
            jsonViewer.renderTree(sample, holder);

            console.log('Demo 1 loaded:', sample);
        }

        // Demo 2: Load complex nested data
        function loadDemo2() {
            const complexData = {
                company: "Tech Corp",
                founded: 2020,
                employees: [
                    {
                        id: 1,
                        name: "Alice Smith",
                        role: "CEO",
                        department: {
                            name: "Executive",
                            floor: 10
                        },
                        skills: ["leadership", "strategy", "communication"]
                    },
                    {
                        id: 2,
                        name: "Bob Johnson",
                        role: "CTO",
                        department: {
                            name: "Technology",
                            floor: 5
                        },
                        skills: ["coding", "architecture", "devops"]
                    }
                ],
                revenue: {
                    2020: 1000000,
                    2021: 2500000,
                    2022: 5000000
                },
                active: true
            };

            const holder = document.getElementById('demo-output');
            holder.innerHTML = '<h6>Demo 2: Complex Nested Data</h6>';

            jsonViewer.setData(complexData);
            jsonViewer.renderTree(complexData, holder);

            console.log('Demo 2 loaded:', complexData);
        }

        // Demo 3: Demonstrate comparison
        function loadDemo3() {
            const json1 = {
                name: "Product A",
                price: 100,
                inStock: true,
                tags: ["electronics", "gadget"]
            };

            const json2 = {
                name: "Product A",
                price: 120,
                inStock: false,
                tags: ["electronics", "gadget", "sale"],
                discount: 10
            };

            const differences = jsonViewer.findDifferences(json1, json2);

            const holder = document.getElementById('demo-output');
            holder.innerHTML = `
                <h6>Demo 3: JSON Comparison</h6>
                <div class="row">
                    <div class="col-md-6">
                        <strong>JSON 1:</strong>
                        <pre>${JSON.stringify(json1, null, 2)}</pre>
                    </div>
                    <div class="col-md-6">
                        <strong>JSON 2:</strong>
                        <pre>${JSON.stringify(json2, null, 2)}</pre>
                    </div>
                </div>
                <div class="mt-3">
                    <strong>Differences Found: ${differences.length}</strong>
                    <ul class="list-group mt-2">
            `;

            differences.forEach(diff => {
                let badge = 'secondary';
                if (diff.type === 'added') badge = 'success';
                if (diff.type === 'removed') badge = 'danger';
                if (diff.type === 'modified') badge = 'warning';

                holder.innerHTML += `
                    <li class="list-group-item">
                        <span class="badge bg-${badge}">${diff.type}</span>
                        <strong>${diff.path}:</strong>
                        ${diff.type === 'modified' ?
                        `${JSON.stringify(diff.oldValue)} â†’ ${JSON.stringify(diff.newValue)}` :
                        JSON.stringify(diff.value || diff.oldValue || diff.newValue)}
                    </li>
                `;
            });

            holder.innerHTML += '</ul></div>';

            console.log('Demo 3 loaded - differences:', differences);
        }

        // Auto-load first demo on page load
        window.addEventListener('DOMContentLoaded', function () {
            console.log('JSON Viewer Demo Page loaded');
            console.log('Available methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(jsonViewer)));
        });
    </script>
</body>

</html>
